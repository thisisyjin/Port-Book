<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Book] Yeonjin Lee - Rainy</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../open.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="left-button">
        <svg
          class="button-svg"
          width="56"
          height="102"
          viewBox="0 0 56 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.88187 53.8461C0.296119 52.28 0.29612 49.72 1.88187 48.1539L49.1893 1.4344C51.7163 -1.06119 56 0.728876 56 4.28045L56 97.7195C56 101.271 51.7163 103.061 49.1893 100.566L1.88187 53.8461Z"
            fill="#505050"
          />
        </svg>
      </div>
      <div class="book-container">
        <div class="book">
          <div class="front-cover">
            <div class="cover-page">
              <div class="cover-shadow"></div>
            </div>
          </div>
          <div class="back-cover"></div>
          <div class="page">
            <div class="title x-small">Rainy-Player</div>
            <div class="icon">
              <svg
                width="160"
                height="160"
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="32" height="32" rx="8" fill="#A1BFC8" />
                <path
                  d="M9 18.0533C9 19.28 9.30667 20.4267 9.93333 21.48C10.56 22.5333 11.4 23.3867 12.4667 24.0133C13.5333 24.64 14.68 24.96 15.92 24.96C17.16 24.96 18.32 24.64 19.4 24.0133C20.4578 23.4042 21.3398 22.5314 21.96 21.48C22.5867 20.4133 22.9067 19.28 22.9067 18.0533C22.9067 17.2533 22.68 16.3067 22.2133 15.2C21.7467 14.0933 21.1867 13.0667 20.5333 12.1333C19.9467 11.3733 19.2533 10.5333 18.4533 9.62667C17.6533 8.72 16.2533 7.32 15.9333 7L14.2267 8.72C13.4 9.52 12.6 10.44 11.84 11.4933C11.08 12.5467 10.4133 13.68 9.85333 14.8933C9.26667 16.1067 9 17.16 9 18.0533Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <div class="top-plane">
            <div class="top-1"></div>
            <div class="top-2"></div>
            <div class="top-3"></div>
            <div class="top-4"></div>
          </div>
          <div class="right-plane">
            <div class="right-1"></div>
            <div class="right-2"></div>
            <div class="right-3"></div>
            <div class="right-4"></div>
            <div class="right-shadow"></div>
          </div>
        </div>
        <div class="read-button">
          <button class="read-click">READ</button>
        </div>
      </div>
      <div class="right-button">
        <svg
          class="button-svg"
          width="56"
          height="102"
          viewBox="0 0 56 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M54.1181 48.1539C55.7039 49.72 55.7039 52.28 54.1181 53.8461L6.81069 100.566C4.2837 103.061 0 101.271 0 97.7196L0 4.28046C0 0.728882 4.28369 -1.06119 6.81069 1.4344L54.1181 48.1539Z"
            fill="#505050"
          />
        </svg>
      </div>
    </div>

    <script>
      const $book = document.querySelector('.book');
      const $cover = document.querySelector('.front-cover');
      const $readBtn = document.querySelector('.read-button');
      const $back = document.querySelector('.left-button');
      const $icon = document.querySelector('.icon');

      let isRotate = false;
      $book.addEventListener('click', () => {
        if (!isRotate) {
          $cover.style.display = 'none';
          $book.style.transform =
            'matrix(1, -0.14, 0, 0.99, 0, 0) scale(1.1) translateX(-10%)';
          $readBtn.style.display = 'block';
          isRotate = true;
        } else {
          $cover.style.display = 'block';
          $readBtn.style.display = 'none';
          $book.style.transform = null;
          isRotate = false;
        }
      });
      const $readClick = document.querySelector('.read-click');

      $readClick.addEventListener('click', () => {
        window.open('./inner1.html', '_self');
      });

      $back.addEventListener('click', () => {
        window.open('../p2/open-2.html', '_self');
      });

      const $rightBtn = document.querySelector('.right-button');

      $rightBtn.addEventListener('click', () => {
        window.open('../p4/open-4.html', '_self');
      });
    </script>
  </body>
</html>
