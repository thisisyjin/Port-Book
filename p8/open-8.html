<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Book] Yeonjin Lee - Intro</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../open.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="left-button">
        <svg
          class="button-svg"
          width="56"
          height="102"
          viewBox="0 0 56 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.88187 53.8461C0.296119 52.28 0.29612 49.72 1.88187 48.1539L49.1893 1.4344C51.7163 -1.06119 56 0.728876 56 4.28045L56 97.7195C56 101.271 51.7163 103.061 49.1893 100.566L1.88187 53.8461Z"
            fill="#505050"
          />
        </svg>
      </div>
      <div class="book-container">
        <div class="book">
          <div class="front-cover">
            <div class="cover-page">
              <div class="cover-shadow"></div>
            </div>
          </div>
          <div class="back-cover"></div>
          <div class="page">
            <div class="title">introduce</div>
            <div class="icon">
              <svg
                width="160"
                height="160"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="16" height="16" rx="8" fill="#00B2FF" />
                <path
                  d="M8.50839 5.124C8.22839 5.124 7.99639 5.04 7.81239 4.872C7.63639 4.704 7.54839 4.492 7.54839 4.236C7.54839 3.98 7.63639 3.772 7.81239 3.612C7.99639 3.444 8.22839 3.36 8.50839 3.36C8.78839 3.36 9.01639 3.444 9.19239 3.612C9.37639 3.772 9.46839 3.98 9.46839 4.236C9.46839 4.492 9.37639 4.704 9.19239 4.872C9.01639 5.04 8.78839 5.124 8.50839 5.124ZM7.74039 12V6.048H9.27639V12H7.74039Z"
                  fill="white"
                />
                <path
                  d="M7.50839 5.124C7.22839 5.124 6.99639 5.04 6.81239 4.872C6.63639 4.704 6.54839 4.492 6.54839 4.236C6.54839 3.98 6.63639 3.772 6.81239 3.612C6.99639 3.444 7.22839 3.36 7.50839 3.36C7.78839 3.36 8.01639 3.444 8.19239 3.612C8.37639 3.772 8.46839 3.98 8.46839 4.236C8.46839 4.492 8.37639 4.704 8.19239 4.872C8.01639 5.04 7.78839 5.124 7.50839 5.124ZM6.74039 12V6.048H8.27639V12H6.74039Z"
                  fill="white"
                  fill-opacity="0.6"
                />
              </svg>
            </div>
          </div>
          <div class="top-plane">
            <div class="top-1"></div>
            <div class="top-2"></div>
            <div class="top-3"></div>
            <div class="top-4"></div>
          </div>
          <div class="right-plane">
            <div class="right-1"></div>
            <div class="right-2"></div>
            <div class="right-3"></div>
            <div class="right-4"></div>
            <div class="right-shadow"></div>
          </div>
        </div>
        <div class="read-button">
          <button class="read-click">READ</button>
        </div>
      </div>
      <div class="right-button">
        <svg
          class="button-svg"
          width="56"
          height="102"
          viewBox="0 0 56 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M54.1181 48.1539C55.7039 49.72 55.7039 52.28 54.1181 53.8461L6.81069 100.566C4.2837 103.061 0 101.271 0 97.7196L0 4.28046C0 0.728882 4.28369 -1.06119 6.81069 1.4344L54.1181 48.1539Z"
            fill="#505050"
          />
        </svg>
      </div>
    </div>

    <script>
      const $book = document.querySelector('.book');
      const $cover = document.querySelector('.front-cover');
      const $readBtn = document.querySelector('.read-button');
      const $back = document.querySelector('.left-button');
      const $icon = document.querySelector('.icon');

      let isRotate = false;
      $book.addEventListener('click', () => {
        if (!isRotate) {
          $cover.style.display = 'none';
          $book.style.transform =
            'matrix(1, -0.14, 0, 0.99, 0, 0) scale(1.1) translateX(-10%)';
          $readBtn.style.display = 'block';
          isRotate = true;
        } else {
          $cover.style.display = 'block';
          $readBtn.style.display = 'none';
          $book.style.transform = null;
          isRotate = false;
        }
      });
      const $readClick = document.querySelector('.read-click');

      $readClick.addEventListener('click', () => {
        window.open('./inner1.html', '_self');
      });

      $back.addEventListener('click', () => {
        window.open('../p7/open-7.html', '_self');
      });

      const $rightBtn = document.querySelector('.right-button');

      $rightBtn.addEventListener('click', () => {
        window.open('../p9/open-9.html', '_self');
      });
    </script>
  </body>
</html>
