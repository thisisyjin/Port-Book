<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Book] Yeonjin Lee - Momentum</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../open.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="left-button">
        <svg
          class="button-svg"
          width="56"
          height="102"
          viewBox="0 0 56 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.88187 53.8461C0.296119 52.28 0.29612 49.72 1.88187 48.1539L49.1893 1.4344C51.7163 -1.06119 56 0.728876 56 4.28045L56 97.7195C56 101.271 51.7163 103.061 49.1893 100.566L1.88187 53.8461Z"
            fill="#505050"
          />
        </svg>
      </div>
      <div class="book-container">
        <div class="book">
          <div class="front-cover">
            <div class="cover-page">
              <div class="cover-shadow"></div>
            </div>
          </div>
          <div class="back-cover"></div>
          <div class="page">
            <div class="title">Momentum</div>
            <div class="icon">
              <svg
                width="160"
                height="160"
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="32" height="32" rx="16" fill="#103C09" />
                <path
                  d="M7.11364 21L8.93182 10.0909H12.6534L12.3125 12.1648H12.4261C12.7623 11.483 13.2382 10.9432 13.8537 10.5455C14.4692 10.1477 15.1581 9.94886 15.9205 9.94886C16.6828 9.94886 17.3078 10.1525 17.7955 10.5597C18.2831 10.9621 18.5294 11.4972 18.5341 12.1648H18.6477C18.9413 11.4972 19.4219 10.9621 20.0895 10.5597C20.7571 10.1525 21.4981 9.94886 22.3125 9.94886C23.3494 9.94886 24.1378 10.285 24.6776 10.9574C25.2221 11.6297 25.3996 12.5246 25.2102 13.642L23.9886 21H20.0682L21.1477 14.6364C21.214 14.1581 21.1477 13.7841 20.9489 13.5142C20.75 13.2396 20.447 13.1023 20.0398 13.1023C19.6373 13.1023 19.2964 13.2396 19.017 13.5142C18.7424 13.7841 18.572 14.1581 18.5057 14.6364L17.4261 21H13.6761L14.7557 14.6364C14.822 14.1581 14.7557 13.7841 14.5568 13.5142C14.358 13.2396 14.0549 13.1023 13.6477 13.1023C13.3826 13.1023 13.1411 13.1638 12.9233 13.2869C12.7102 13.41 12.5327 13.5876 12.3906 13.8196C12.2533 14.0469 12.161 14.3191 12.1136 14.6364L11.0341 21H7.11364Z"
                  fill="#ABD0D9"
                />
              </svg>
            </div>
          </div>
          <div class="top-plane">
            <div class="top-1"></div>
            <div class="top-2"></div>
            <div class="top-3"></div>
            <div class="top-4"></div>
          </div>
          <div class="right-plane">
            <div class="right-1"></div>
            <div class="right-2"></div>
            <div class="right-3"></div>
            <div class="right-4"></div>
            <div class="right-shadow"></div>
          </div>
        </div>
        <div class="read-button">
          <button class="read-click">READ</button>
        </div>
      </div>
      <div class="right-button">
        <svg
          class="button-svg"
          width="56"
          height="102"
          viewBox="0 0 56 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M54.1181 48.1539C55.7039 49.72 55.7039 52.28 54.1181 53.8461L6.81069 100.566C4.2837 103.061 0 101.271 0 97.7196L0 4.28046C0 0.728882 4.28369 -1.06119 6.81069 1.4344L54.1181 48.1539Z"
            fill="#505050"
          />
        </svg>
      </div>
    </div>

    <script>
      const $book = document.querySelector('.book');
      const $cover = document.querySelector('.front-cover');
      const $readBtn = document.querySelector('.read-button');
      const $back = document.querySelector('.left-button');
      const $icon = document.querySelector('.icon');

      let isRotate = false;
      $book.addEventListener('click', () => {
        if (!isRotate) {
          $cover.style.display = 'none';
          $book.style.transform =
            'matrix(1, -0.14, 0, 0.99, 0, 0) scale(1.1) translateX(-10%)';
          $readBtn.style.display = 'block';
          isRotate = true;
        } else {
          $cover.style.display = 'block';
          $readBtn.style.display = 'none';
          $book.style.transform = null;
          isRotate = false;
        }
      });
      const $readClick = document.querySelector('.read-click');

      $readClick.addEventListener('click', () => {
        window.open('./inner1.html', '_self');
      });

      $back.addEventListener('click', () => {
        window.open('../p4/open-4.html', '_self');
      });

      const $rightBtn = document.querySelector('.right-button');

      $rightBtn.addEventListener('click', () => {
        window.open('../p6/open-6.html', '_self');
      });
    </script>
  </body>
</html>
