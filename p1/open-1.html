    <script>
      const $book = document.querySelector('.book');
      const $cover = document.querySelector('.front-cover');
      const $readBtn = document.querySelector('.read-button');
      const $back = document.querySelector('.left-button');
      const $icon = document.querySelector('.icon');

      let isRotate = false;
      $book.addEventListener('click', () => {
        if (!isRotate) {
          $cover.style.display = 'none';
          $book.style.transform =
            'matrix(1, -0.14, 0, 0.99, 0, 0) scale(1.1) translateX(-10%)';
          $readBtn.style.display = 'block';
          isRotate = true;
        } else {
          $cover.style.display = 'block';
          $readBtn.style.display = 'none';
          $book.style.transform = null;
          isRotate = false;
        }
      });
      const $readClick = document.querySelector('.read-click');

      $readClick.addEventListener('click', () => {
        window.open('./inner1.html', '_self');
      });

      $back.addEventListener('click', () => {
        window.open('../index.html', '_self');
      });

      const $rightBtn = document.querySelector('.right-button');

      $rightBtn.addEventListener('click', () => {
        window.open('../p2/open-2.html', '_self');
      });
    </script>
